<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawer-menu4</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="select-wrapper">
      <select class="select-box">
        <option value="all">全て</option>
        <option value="meat">お肉</option>
        <option value="fish">お魚</option>
        <option value="vegetable">野菜</option>
        <option value="fruit">フルーツ</option>
      </select>
    </div>
    <ul class="food-list">
      <li data-category-type="meat">牛肉</li>
      <li data-category-type="fish">マグロ</li>
      <li data-category-type="vegetable">にんじん</li>
      <li data-category-type="fruit">りんご</li>
      <li data-category-type="meat">豚肉</li>
      <li data-category-type="fish">鮭</li>
      <li data-category-type="vegetable">玉ねぎ</li>
      <li data-category-type="fruit">みかん</li>
      <li data-category-type="meat">鶏肉</li>
      <li data-category-type="fish">ブリ</li>
      <li data-category-type="vegetable">大根</li>
      <li data-category-type="fruit">バナナ</li>
    </ul>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
